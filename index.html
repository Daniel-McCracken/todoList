<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Simple Todo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>My Todos</h1>

  <form id="todo-form">
    <input
      id="todo-input"
      type="text"
      placeholder="Add a new todo..."
      autocomplete="off"
      required
    />
    <button>Add</button>
  </form>

  <ul id="todo-list"></ul>

  <script src="app.js"></script>
</body>
</html>
